test_name: Test the first GET API call - Return Result is empty Array
stages:
  - name: Call the API without any input data
    request:
      url: http://172.20.50.167:8080/api/notes
      method: GET
      headers:
        content-type: application/json
    response:
      status_code: 200
      headers:
        content-type: application/json;charset=UTF-8
      body:
        []
---
test_name: Test the first PUT API call with payload - Return Response - Single Record with ID
stages:
  - name: Call the API without any input data
    request:
      url: http://172.20.50.167:8080/api/notes
      method: PUT
      headers:
        content-type: application/json
      json:
        title: My First Note
        content: Hello, Spring Boot!
    response:
      status_code: 200
      headers:
        content-type: application/json;charset=UTF-8
      body:
        id: 1
        title: My First Note
        content: Hello, Spring Boot!
---
